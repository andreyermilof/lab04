name: MyBuild

env:
  CLANG: clang++
  GCC: g++

on:
  push:
    branches:
      - master
jobs:
  my_build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        
    steps:
      - uses: actions/checkout@v1
      - uses: rlalik/setup-cpp-compiler@v1.0
        with:
          compiler: gcc-latest
    
      - name: build-formatterlib
        run: | 
          cd formatter_lib 
          cmake . -DCMAKE_CXX_COMPILER=&CLANG
          cmake --build .
          cd ..

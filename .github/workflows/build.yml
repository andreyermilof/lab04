name: MyBuild

on:
  push:
    branches:
      - master
jobs:
  my_build:
    runs-on: ubuntu-latest
    steps:
      - name: clone-repo
      - uses: actions/checkout@v1
      
      - name: build-formatterlib
        run: |
          cd formatter_lib
          mkdir build 
          cd build
          cmake ..
          cmake --build .
      

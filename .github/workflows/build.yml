name: MyBuild

on:
  push:
    branches:
      - master
jobs:
  my_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: formatter_lib
    steps:
      - uses: actions/checkout@v1

      - name: build-formatterlib
        run: |
          mkdir build 
          cd build
          cmake ..
          cmake --build .
      
